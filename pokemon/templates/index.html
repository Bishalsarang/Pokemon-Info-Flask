{% extends "base.html"%}
{% block content %}
<div class="container">
    <h1> Welcome to Pokedox.</h1>
    <h3> Here you can find the information about the pokemons, add and edit the information</h3>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            {% for i in range(1, 5) %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{i}}"></li>
            {% endfor %}
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{url_for('static', filename='images/slide1.jpg')}}" alt="First slide">
            </div>
            {% for i in range(2, 6) %}
            <div class="carousel-item">
                <img class="d-block w-100" src="{{url_for('static', filename='images/slide' + i|string + '.jpg')}}"
                     alt="First slide">
            </div>
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
