{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1> Add new Pokemon to Pokedox</h1>
    <form method="post" action="{{url_for('add_pokemon')}}">
        <div class="form-group row">
            <label for="pokemon_id" class="col-sm-2 col-form-label">Pokedox ID</label>
            <div class="col-sm-10">
                <input type="text" name="pokemon_id" class="form-control" id="pokemon_id" placeholder=""
                       required>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="name" placeholder="" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="image_link" class="col-sm-2 col-form-label">Image Link</label>
            <div class="col-sm-10">
                <input type="text" name="image_link" class="form-control" id="image_link" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" name="description" class="form-control" id="description" placeholder=""
                       required>
            </div>
        </div>
        <div class="form-group row">
            <label for="height" class="col-sm-2 col-form-label">Height</label>
            <div class="col-sm-10">
                <input type="text" name="height" class="form-control" id="height" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label">Weight</label>
            <div class="col-sm-10">
                <input type="text" name="weight" class="form-control" id="weight" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="category" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <input type="text" name="category" class="form-control" id="category" placeholder="">
            </div>

        </div>
        <div class="form-group row">
            <label for="ability" class="col-sm-2 col-form-label">Ability</label>
            <div class="col-sm-10">
                <input type="text" name="ability" class="form-control" id="ability" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <input name="t_fire" type="checkbox" data-toggle="toggle" data-on="Fire" data-off="Fire"
                       data-onstyle="warning"
                       data-offstyle="secondary">
                <input name="t_water" type="checkbox" data-toggle="toggle" data-on="Water" data-off="Water"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="t_grass" type="checkbox" data-toggle="toggle" data-on="Grass" data-off="Grass"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="t_electric" type="checkbox" data-toggle="toggle" data-on="Eletric" data-off="Eletric"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="t_psychic" type="checkbox" data-toggle="toggle" data-on="Psychic" data-off="Psychic"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="t_steel" name="t_fire" type="checkbox" data-toggle="toggle" data-on="Steel"
                       data-off="Steel" data-onstyle="info"
                       data-offstyle="secondary">
                <hr>
                <input name="t_normal" type="checkbox" data-toggle="toggle" data-on="Normal" data-off="Normal"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="t_fairy" type="checkbox" data-toggle="toggle" data-on="Fairy" data-off="Fairy"
                       data-onstyle="success" data-offstyle="secondary">
                <input name="t_dark" type="checkbox" data-toggle="toggle" data-on="Dark" data-off="Dark"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="t_flying" type="checkbox" data-toggle="toggle" data-on="Flying" data-off="Flying"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="t_fire" type="checkbox" data-toggle="toggle" data-on="Ghost" data-off="Ghost"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="t_poison" type="checkbox" data-toggle="toggle" data-on="Poison" data-off="Poison"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <hr>
                <input name="t_ice" type="checkbox" data-toggle="toggle" data-on="Ice" data-off="Ice"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="t_ground" type="checkbox" data-toggle="toggle" data-on="Ground" data-off="Ground"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="t_rock" type="checkbox" data-toggle="toggle" data-on="Rock" data-off="Rock"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="t_dragon" type="checkbox" data-toggle="toggle" data-on="Dragon" data-off="Dragon"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="t_fighting" type="checkbox" data-toggle="toggle" data-on="Fighting" data-off="Fighting"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="t_bug" type="checkbox" data-toggle="toggle" data-on="Bug" data-off="Bug"
                       data-onstyle="success"
                       data-offstyle="secondary">

            </div>
        </div>
        <hr>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Weakness</label>
            <div class="col-sm-10">
                <input name="w_fire" type="checkbox" data-toggle="toggle" data-on="Fire" data-off="Fire"
                       data-onstyle="warning"
                       data-offstyle="secondary">
                <input name="w_water" type="checkbox" data-toggle="toggle" data-on="Water" data-off="Water"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="w_grass" type="checkbox" data-toggle="toggle" data-on="Grass" data-off="Grass"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="w_electric" type="checkbox" data-toggle="toggle" data-on="Eletric" data-off="Eletric"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="w_psychic" type="checkbox" data-toggle="toggle" data-on="Psychic" data-off="Psychic"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="w_steel" type="checkbox" data-toggle="toggle" data-on="Steel" data-off="Steel"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <hr>
                <input name="w_normal" type="checkbox" data-toggle="toggle" data-on="Normal" data-off="Normal"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="w_fairy" type="checkbox" data-toggle="toggle" data-on="Fairy" data-off="Fairy"
                       data-onstyle="success" data-offstyle="secondary">
                <input name="w_dark" type="checkbox" data-toggle="toggle" data-on="Dark" data-off="Dark"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="w_flying" type="checkbox" data-toggle="toggle" data-on="Flying" data-off="Flying"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="w_fire" type="checkbox" data-toggle="toggle" data-on="Ghost" data-off="Ghost"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="w_poison" type="checkbox" data-toggle="toggle" data-on="Poison" data-off="Poison"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <hr>
                <input name="w_ice" type="checkbox" data-toggle="toggle" data-on="Ice" data-off="Ice"
                       data-onstyle="info"
                       data-offstyle="secondary">
                <input name="w_ground" type="checkbox" data-toggle="toggle" data-on="Ground" data-off="Ground"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="w_rock" type="checkbox" data-toggle="toggle" data-on="Rock" data-off="Rock"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="w_dragon" type="checkbox" data-toggle="toggle" data-on="Dragon" data-off="Dragon"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="w_fighting" type="checkbox" data-toggle="toggle" data-on="Fighting" data-off="Fighting"
                       data-onstyle="success"
                       data-offstyle="secondary">
                <input name="w_bug" type="checkbox" data-toggle="toggle" data-on="Bug" data-off="Bug"
                       data-onstyle="success"
                       data-offstyle="secondary">

            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
